<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinduismus Entdecken</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E6;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #FF9933;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #content-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            opacity: 1;
            transform: scale(1);
            transition: all 0.6s ease-in-out;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .menu a {
            background-color: #fff;
            color: #FF5733;
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a:hover {
            background-color: #FF5733;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.menu a');
            const contentContainer = document.querySelector('#content-container');

            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const url = e.target.getAttribute('href');

                    // Add animation out
                    contentContainer.style.opacity = 0;
                    contentContainer.style.transform = "scale(0.9)";
                    
                    setTimeout(() => {
                        // Load new content dynamically
                        fetch(url)
                            .then(response => response.text())
                            .then(html => {
                                contentContainer.innerHTML = html;
                                contentContainer.style.opacity = 1;
                                contentContainer.style.transform = "scale(1)";
                            });
                    }, 600); // Match transition duration
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Hinduismus Entdecken</h1>
    </header>

    <main id="content-container">
        <nav class="menu">
            <a href="geschichte.html">Geschichte</a>
            <a href="glaubensinhalte.html">Zentrale Glaubensinhalte</a>
            <a href="schriften.html">Heilige Schriften</a>
            <a href="rituale.html">Rituale und Feste</a>
            <a href="lebensregeln.html">Lebensregeln</a>
            <a href="verbreitung.html">Verbreitung</a>
        </nav>
    </main>
</body>
</html>
