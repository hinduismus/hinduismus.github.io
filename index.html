<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinduismus Entdecken</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E6;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #FF9933;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .menu a {
            background-color: #fff;
            color: #FF5733;
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a:hover {
            background-color: #FF5733;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .mandala {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="%23FF9933" stroke-width="2"/><circle cx="50" cy="50" r="35" fill="none" stroke="%23FF9933" stroke-width="2"/><circle cx="50" cy="50" r="25" fill="none" stroke="%23FF9933" stroke-width="2"/><circle cx="50" cy="50" r="15" fill="none" stroke="%23FF9933" stroke-width="2"/></svg>');
            background-size: contain;
            opacity: 0.1;
            z-index: -1;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hinduismus Entdecken</h1>
    </header>

    <main>
        <nav class="menu">
            <a href="geschichte.html">Geschichte</a>
            <a href="glaubensinhalte.html">Zentrale Glaubensinhalte</a>
            <a href="schriften.html">Heilige Schriften</a>
            <a href="rituale.html">Rituale und Feste</a>
            <a href="lebensregeln.html">Lebensregeln</a>
            <a href="verbreitung.html">Verbreitung</a>
        </nav>
    </main>

    <div class="mandala"></div>
</body>
</html>
