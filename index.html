<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erforschung des Hinduismus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E6;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background-color: #FF9933;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .menu a {
            background-color: #fff;
            color: #FF5733;
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a:hover {
            background-color: #FF5733;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .page-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transform: scale(0);
            transform-origin: top left;
            transition: all 0.7s ease-in-out;
            z-index: -1;
        }

        .active-page {
            opacity: 1;
            transform: scale(1);
            z-index: 1;
        }

        .content {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            background-color: #FF5733;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #FF9933;
        }
    </style>
</head>
<body>
    <div id="main-menu" class="page-container active-page">
        <header>
            <h1>Erforschung des Hinduismus</h1>
        </header>

        <main>
            <nav class="menu">
                <a href="#" id="geschichte-link">Geschichte</a>
                <a href="#">Zentrale Glaubensinhalte</a>
                <a href="#">Heilige Schriften</a>
                <a href="#">Rituale und Feste</a>
                <a href="#">Lebensregeln</a>
                <a href="#">Verbreitung</a>
            </nav>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const geschichteLink = document.getElementById('geschichte-link');

            // Handling page transition
            geschichteLink.addEventListener('click', () => {
                const container = document.querySelector('.page-container');
                container.classList.remove('active-page');
                window.location.href = 'geschichte.html'; // Transition to 'geschichte.html' page
            });
        });
    </script>
</body>
</html>
