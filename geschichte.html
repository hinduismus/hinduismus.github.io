<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschichte - Hinduismus Entdecken</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5E6;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            animation: slideInFromLeft 0.6s ease-in-out forwards;
        }

        .timeline {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #FF9933;
            z-index: 1000;
        }

        .timeline div {
            flex: 1;
            text-align: center;
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
        }

        .timeline div.active {
            color: #FFF5E6;
            font-size: 1rem;
        }

        header {
            background-color: #FF9933;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .content {
            background-color: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 5rem;
        }

        h2 {
            color: #FF5733;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="active">Geschichte</div>
        <div>Glaubensinhalte</div>
        <div>Heilige Schriften</div>
        <div>Rituale</div>
        <div>Lebensregeln</div>
        <div>Verbreitung</div>
    </div>

    <header>
        <h1>Geschichte</h1>
    </header>

    <main>
        <div class="content">
            <h2>Einleitung</h2>
            <p>Der Hinduismus ist eine der Ã¤ltesten Religionen der Welt...</p>
        </div>
    </main>
</body>
</html>
